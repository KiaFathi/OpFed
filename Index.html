<html ng-app="myapp">
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.6/angular.min.js'></script>
    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>
    <script type='text/javascript'
        src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'>
    </script>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <title>OpFed</title>
  </head>
  
  <body>
    <script src='./app/app.js'></script>
    <div ng-controller="TopicController">
      <h1>OpFed</h1>
      <h3>Enter A Topic: <h3>
      <input class='topicAdd' type="text" ng-model="title" ng-keydown="addTopic($event)" placeholder="New Topic"></input>

      <div class="topicEntry" ng-repeat="topic in topics| orderByPriority| orderBy: 'votes':!reverse">
        <h3 class='topicTitle'><strong>{{topic.title}}</strong></h3>
          <p>(Votes {{topic.votes}})<p>
        <table>
          <tr>
            <td><img src='./assets/love.png'>{{topic.love}}</td>
            <td><img src='./assets/like.png'>{{topic.like}}</td>
            <td><img src='./assets/dislike.png'>{{topic.dislike}}</td>
            <td><img src='./assets/hate.png'>{{topic.hate}}</td>
          </tr>
          <tr>
            <td><button ng-click="vote('love')">Love</button></td>
            <td><button ng-click="vote('like')">Like</button></td>
            <td><button ng-click="vote('dislike')">Dislike</button></td>
            <td><button ng-click="vote('hate')">Hate</button></td>
          </tr>
        </table>

        <a ng-show='!!topic.comments' href='' ng-click="isComments = !isComments">Show Comments</a>
        <div ng-show="isComments" ng-repeat="comment in topic.comments">
          <p>{{comment}}</p>
        </div>
      </div>
  </div>

  
  </body>
</html>
